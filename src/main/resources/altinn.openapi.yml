          application/json:
            schema:
              type: object
              example:
                CoveredBy: '999888777'
                OfferedBy: '999888777'
                OfferedByName: bedriftsnavn
                HandledBy: '999888777'
                RequiredDelegator: '12018211111'
                RequiredDelegatorName: olsen
                ValidTo: '2019-06-25T13:17:31.495Z'
                RedirectUrl: https://example.com/example
                RequestResources:
                  - ServiceCode: x1234
                    ServiceEditionCode: 1112
                    Metadata:
                      inntektsaar: 2019
                RequestMessage:
