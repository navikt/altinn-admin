openapi: 3.0.0
info:
  title: Altinn
  version: 1.0.0
servers:
  - url: http://{{envurl}}
  - url: http://{{envurl}}api
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: user
  - name: user > Attachments
  - name: user > Authentication
  - name: user > BrokerService
  - name: user > ConsentRequests
  - name: user > DelegationRequests
  - name: user > Delegations
  - name: user > Forms
  - name: user > LookUp
  - name: user > Messages
  - name: user > Metadata
  - name: user > Organizations
  - name: user > Profile
  - name: user > Reportee
  - name: user > Rights
  - name: user > Roles
  - name: user > RoleDefinitions
  - name: user > Token
  - name: service owner
  - name: service owner > Consents
  - name: service owner > DelegationRequests
  - name: service owner > Events
    description: >-
      Actions for retrieving the status of Correspondence elements. The
      information is presented in a feed that holds all events related to
      Correspondece items. The users of this API are responsible for keeping
      track of what events they have already read. If the id of the last read
      event is provided as an offset, the feed will return up to the 10 000 next
      events registered (the last read event will not be included).
  - name: service owner > Organizations
  - name: service owner > Reportees
  - name: service owner > Rights
  - name: service owner > Roles
  - name: service owner > RoleDefinitions
  - name: service owner > SrrRight
  - name: service owner > Notifications
paths:
  /api/{who}/messages/{messageId}/attachments/streamedattachment:
    post:
      tags:
        - user > Attachments
      summary: >-
        {who}/messages/{messageId}/attachments/streamedattachment?fileName={fileName}&attachmentType={attachmentType}&language={language}
      description: >-
        Add an attachment to an existing message defined by the message id by
        uploading the data as a stream
      requestBody:
        content: {}
      parameters:
        - name: ApiKey
          in: header
          schema:
            type: string
          example: '{{ApiKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: fileName
          in: query
          schema:
            type: string
        - name: attachmentType
          in: query
          schema:
            type: string
        - name: language
          in: query
          schema:
            type: string
        - name: who
          in: path
          schema:
            type: string
          required: true
        - name: messageId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{who}/messages/{messageId}/attachments/{attachmentId}:
    delete:
      tags:
        - user > Attachments
      summary: '{who}/messages/{messageId}/attachments/{attachmentId}'
      description: >-
        Delete a specific attachment and remove it from its parent message. Only
        works for FormTask messages.
      parameters:
        - name: ApiKey
          in: header
          schema:
            type: string
          example: '{{ApiKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: who
          in: path
          schema:
            type: string
          required: true
        - name: messageId
          in: path
          schema:
            type: string
          required: true
        - name: attachmentId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - user > Attachments
      summary: >-
        {who}/messages/{messageId}/attachments/{attachmentId}?language={language}
      description: Add an attachment to an existing message defined by the message id.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                FileName: attachment.pdf
                AttachmentType: pdf
                Data: base64 encoded
      parameters:
        - name: ApiKey
          in: header
          schema:
            type: string
          example: '{{ApiKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: language
          in: query
          schema:
            type: string
        - name: who
          in: path
          schema:
            type: string
          required: true
        - name: messageId
          in: path
          schema:
            type: string
          required: true
        - name: attachmentId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/{who}/messages/{messageId}/attachments:
    get:
      tags:
        - user > Attachments
      summary: '{who}/messages/{messageId}/attachments'
      description: Get all attachments related to the given message.
