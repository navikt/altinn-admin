          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - user > Delegations
      summary: '{who}/authorization/Delegations'
      description: >-
        Delegate roles and/or rights to a given party identified by username,
        organization number and/or ssn. When delegating to a user, last name
        must also be given - and when delegating to an organization the
        organization name must be given.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                Type: Email
                SocialSecurityNumber: '01023456789'
                LastName: Nordmann
                _embedded:
                  Roles:
                    - RoleDefinitionId: 64
                  Rights:
                    - ServiceCode: '2308'
                      ServiceEditionCode: 64
                      Action: read
                    - MessageID: 64
                      ServiceCode: '2308'
                      ServiceEditionCode: 64
                      Action: read
                    - SystemResourceID: '12345'
                      Action: read
      parameters:
        - name: ApiKey
          in: header
          schema:
            type: string
          example: '{{ApiKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/hal+json
        - name: who
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - user > Delegations
      summary: >-
        {who}/authorization/Delegations?receiverId={receiverId}&authzRuleId={authzRuleId}
