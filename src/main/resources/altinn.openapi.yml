      tags:
        - user > Delegations
      summary: '{who}/authorization/Delegations?receiverId={receiverId}'
      description: Gets all rights for a given right holder
      parameters:
        - name: ApiKey
          in: header
          schema:
            type: string
          example: '{{ApiKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
