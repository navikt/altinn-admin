name: "altinn-admin"
image: "repo.adeo.no:5443/alf/altinn-admin"
team: alf
replicas:
  min: 1
  max: 1
port: 8080
healthcheck:
  liveness:
    path: /internal/is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 10
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi
secrets: true
webproxy: true
